<mat-card class="dialog-card">
  <mat-card-header>
    <mat-card-title>{{ data?.Name || 'Genre Information' }}</mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <p><strong>Description:</strong></p>
    <p>{{ data?.Description || 'No description available.' }}</p>
  </mat-card-content>
  
  <mat-card-actions>
    <button mat-button (click)="closeDialog()">Close</button>
  </mat-card-actions>
</mat-card>
