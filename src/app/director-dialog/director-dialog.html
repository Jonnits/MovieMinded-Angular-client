<mat-card class="dialog-card">
  <mat-card-header>
    <mat-card-title>{{ data?.Name || 'Director Information' }}</mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <p *ngIf="data?.Bio"><strong>Biography:</strong></p>
    <p>{{ data?.Bio || 'No biography available.' }}</p>
    
    <p *ngIf="data?.Birth"><strong>Born:</strong> {{ data.Birth }}</p>
    <p *ngIf="data?.Death && data.Death !== 'NULL'"><strong>Died:</strong> {{ data.Death }}</p>
  </mat-card-content>
  
  <mat-card-actions>
    <button mat-button (click)="closeDialog()">Close</button>
  </mat-card-actions>
</mat-card>
