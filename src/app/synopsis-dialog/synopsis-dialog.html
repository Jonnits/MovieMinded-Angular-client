<mat-card class="dialog-card">
  <mat-card-header>
    <mat-card-title>{{ data?.Title || 'Movie Synopsis' }}</mat-card-title>
    <mat-card-subtitle>Directed by: {{ data?.Director?.Name }}</mat-card-subtitle>
  </mat-card-header>
  
  <mat-card-content>
    <img [src]="data?.ImagePath" [alt]="data?.Title" class="movie-poster">
    
    <p><strong>Synopsis:</strong></p>
    <p>{{ data?.Description || 'No synopsis available.' }}</p>
    
    <div class="movie-details">
      <p><strong>Genre:</strong> {{ data?.Genre?.Name }}</p>
      <p><strong>Director:</strong> {{ data?.Director?.Name }}</p>
      <p *ngIf="data?.Director?.Bio"><strong>Director Bio:</strong> {{ data.Director.Bio }}</p>
    </div>
  </mat-card-content>
  
  <mat-card-actions>
    <button mat-button (click)="closeDialog()">Close</button>
  </mat-card-actions>
</mat-card>
